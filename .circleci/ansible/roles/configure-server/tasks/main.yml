---
- name: "Add nodejs from node source"
  become: true
  shell: |
      curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
      sudo apt install -y nodejs
      sudo npm install --global n
      sudo n 13.8.0

- name: "install pm2"
  become: true
  npm:
      name: pm2
      global: yes
